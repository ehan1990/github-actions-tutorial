name: My First Manual Workflow
on: [workflow_dispatch]
jobs:
  my-job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        - name: clone
          run: "hello world"
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: ls
        run: ls
      - name: run
        run: make run
      - name: test
        run: make test

